<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzair Asad | Contact</title>
     <link rel="icon" href="U.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        :root {
            --dark: #0f172a;
            --light: #f8fafc;
            --accent1: #06b6d4;
            --accent2: #818cf8;
            --text: #334155;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent1);
        }

        .contact-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                        url('https://images.unsplash.com/photo-1423666639041-f56000c27a9a?auto=format&fit=crop&w=1920&q=80') center/cover;
        }

        .contact-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .contact-info {
            color: var(--light);
        }

        .contact-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .contact-details {
            display: grid;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent1);
        }

        .contact-label {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .contact-value {
            color: var(--light);
            opacity: 0.9;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--accent1), var(--accent2));
            color: var(--light);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            background: #10B981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #EF4444;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #25D366;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .whatsapp-button:hover {
            transform: translateY(-2px);
        }

        .whatsapp-icon {
            font-size: 1.2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-link {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent1);
        }

        @media (max-width: 768px) {
            .contact-title {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">Uzair Asad</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="video.html" class="nav-link">Video Editing</a>
                <a href="marketing.html" class="nav-link">Marketing</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <section class="contact-hero">
        <div class="contact-content">
            <div class="contact-info">
                <h1 class="contact-title">Get in Touch</h1>
                <p class="contact-text">
                    Have a project in mind? I'd love to hear about it. Let's discuss how we can work together 
                    to bring your vision to life.
                </p>
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-icon">üìß</div>
                        <div>
                            <div class="contact-label">Email</div>
                            <div class="contact-value">Uzairasad.77@gmail.com</div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üì±</div>
                        <div>
                            <div class="contact-label">Phone</div>
                            <div class="contact-value">+923115310691</div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üìç</div>
                        <div>
                            <div class="contact-label">Location</div>
                            <div class="contact-value">Rwp, PK</div>
                        </div>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/uzair-asad-b66827369/" class="social-link">LinkedIn</a>
                    <a href="https://www.instagram.com/_lenslyric?igsh=aHkxd3B3ZHJuZ3k1&utm_source=qr" class="social-link">Instagram</a>
                   
                </div>
            </div>
            <form class="contact-form" id="contactForm" action="https://formsubmit.co/Uzairasad.77@gmail.com" method="POST">
                <!-- Honeypot to prevent spam -->
                <input type="text" name="_honey" style="display:none">
                
                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">
                
                <!-- Specify redirect after submission -->
                <input type="hidden" name="_next" value="https://uzairportfiolio.vercel.app/thanks.html">
                
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Remove the previous form submission handler since FormSubmit will handle it
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // FormSubmit will handle the submission
            // We don't need to prevent default or handle the submission ourselves
        });
    </script>
</body>
</html>
